<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="ccs-project-overview">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-route
      route="[[route]]"
      pattern="/:slug"
      data="{{routeData}}">
    </app-route>

    <paper-card heading="[[project]]">
      <div class="card-content">

      </div>
    </paper-card>
  </template>

  <script>
    class CCSProjectOverview extends Polymer.Element {
      static get is() { return 'ccs-project-overview'; }

      static get properties() { return {
        project: String
      }}

      static get observers() { return [

      ]}
    }

    window.customElements.define(CCSProjectOverview.is, CCSProjectOverview);
  </script>
</dom-module>

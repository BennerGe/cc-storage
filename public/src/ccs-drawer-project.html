<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="shared-styles.html">

<dom-module id="ccs-drawer-project">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      :host([project-active]) {
        /*background-color: var(--paper-grey-200);*/
      }

      a:hover {
        text-decoration: none;
      }
    </style>

    <a href$="/project/[[project.slug]]/overview" tabindex="-1">
      <paper-icon-item>
        <iron-icon icon="folder-open" slot="item-icon"></iron-icon>
        <paper-item-body two-line>
          <div>[[project.name]]</div>
          <div secondary class="subtitle" hidden="[[!projectActive]]">
            <li>[[project.num_users]] Users</li>
            <li>[[project.num_files]] Files</li>
          </div>
        </paper-item-body>
      </paper-icon-item>
    </a>
  </template>

  <script>
    class CCSDrawerProject extends Polymer.Element {
      static get is() { return 'ccs-drawer-project'; }

      static get properties() { return {
        project: Object,
        projectActive: {
          type: Boolean,
          reflectToAttribute: true
        }
      }}

      static get observers() { return [

      ]}
    }

    window.customElements.define(CCSDrawerProject.is, CCSDrawerProject);
  </script>
</dom-module>

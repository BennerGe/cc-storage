<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="ca-contact">
  <template>
    <style>
      :host {
        display: block;
        width: 100px;
        text-align: center;
        margin: 10px;
      }

      iron-image {
        display: block;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 1px solid grey;
        margin: 10px auto;
      }

      .subtitle {
        font-size: 12px;
        color: grey;
      }
    </style>

    <iron-image src="[[imgPath]]" placeholder="images/htwg.png" sizing="contain" fade preload></iron-image>
    [[name]] ([[gender]])
    <div class="subtitle">
      [[birthdate]]
    </div>
  </template>

  <script>
    class CaContact extends Polymer.Element {
      static get is() { return 'ca-contact'; }

      static get properties() {
        return {
          imgPath: String,
          name: String,
          gender: String,
          birthdate: String
        };
      }

      static get observers() {
        return [

        ];
      }
    }

    window.customElements.define(CaContact.is, CaContact);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="ccs-data">
  <script>
    class CCSData extends Polymer.Element {
      static get is() { return 'ccs-data'; }

      static get properties() { return {

      }}

      static get observers() { return [

      ]}

      // Return user by name (or ID?)
      getUser(name) {
        let users = this.getUsers();
        return users.find(a => name === a.name.replace(/\W/g, ''));
      }

      // Return all users
      getUsers() {
        return [{
          id: 0,
          avatar: "",
          name: "Testuser",
          telephone: "12345",
          email: "test@company.com",
          location: "Building A",
          department: "R&D"
        }, {
          id: 1,
          avatar: "",
          name: "2. Boy",
          telephone: "54321",
          email: "test2@company.com",
          location: "Building B",
          department: "Hausmeister"
        }];
      }
    }

    window.customElements.define(CCSData.is, CCSData);
  </script>
</dom-module>
